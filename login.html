<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nightdev | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <!-- NightDev Analytics & IP Tracking -->
  <script src="analytics.js" defer></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", Arial, Helvetica, sans-serif;
      margin: 0px;
      background-color: #050505;
      background-image:
        radial-gradient(circle at 50% 50%, #05050580 0%, rgb(5, 5, 5) 80%),
        linear-gradient(#2a2a2a 1px, transparent 1px),
        linear-gradient(to right, #2a2a2a 1px, #050505 1px);
      background-size: 100% 100%, 25px 25px, 25px 25px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e0e0;
      overflow-x: hidden;
      animation: fadeIn 0.4s ease;
      scroll-behavior: smooth;
      position: relative;
      z-index: 1;
    }

    /* Background Effects */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .light-beam {
      position: absolute;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: lightMove 8s infinite linear;
    }

    @keyframes lightMove {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Login Container */
    .login-container {
      position: relative;
      background: linear-gradient(135deg, #000000 0%, #000000 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: slideIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-logo {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #333, #555);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .login-logo i {
      font-size: 1.5rem;
      color: #ffffff;
    }

    .login-title {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #ffffff, #cccccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      color: #aaaaaa;
      font-size: 0.95rem;
    }

    /* Form Styles */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #e0e0e0;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: rgba(42, 42, 42, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #e0e0e0;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(42, 42, 42, 0.5);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    .form-input::placeholder {
      color: #888888;
    }

    .form-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #888888;
      font-size: 1rem;
      pointer-events: none;
      z-index: 10;
    }

    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #888888;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s ease;
      z-index: 10;
    }

    .password-toggle:hover {
      color: #e0e0e0;
    }

    /* Remember Me */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #e0e0e0;
    }

    .checkbox-group label {
      color: #e0e0e0;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .forgot-password {
      color: #aaaaaa;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #e0e0e0;
    }

    /* Login Button */
    .login-button {
      position: relative;
      background: linear-gradient(135deg, #2a2a2a, #404040);
      border: none;
      color: #e0e0e0;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      margin-top: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .login-button:hover {
      background: linear-gradient(135deg, #404040, #555555);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      border-color: rgba(255, 255, 255, 0.05);
    }

    /* Loading Spinner */
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid #e0e0e0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error/Success Messages */
    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .message.error {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff6b6b;
    }

    .message.success {
      background: rgba(68, 255, 68, 0.1);
      border: 1px solid rgba(68, 255, 68, 0.3);
      color: #6bff6b;
    }

    /* Back Button */
    .back-button {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(42, 42, 42, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      padding: 0.8rem;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      background: rgba(42, 42, 42, 0.8);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateX(-2px);
    }

    /* Turnstile Widget Styling */
    .turnstile-container {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .cf-turnstile {
      border-radius: 12px;
      overflow: hidden;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        padding: 2rem;
      }
      
      .back-button {
        top: 1rem;
        left: 1rem;
      }
      
      .turnstile-container {
        margin: 1rem 0;
      }
    }
  </style>
</head>
<body>
  <!-- Background Effects -->
  <div class="background-container">
    <div class="light-beam" style="left: 10%; animation-delay: 0s;"></div>
    <div class="light-beam" style="left: 25%; animation-delay: 2s;"></div>
    <div class="light-beam" style="left: 40%; animation-delay: 4s;"></div>
    <div class="light-beam" style="left: 60%; animation-delay: 1s;"></div>
    <div class="light-beam" style="left: 75%; animation-delay: 3s;"></div>
    <div class="light-beam" style="left: 90%; animation-delay: 5s;"></div>
  </div>

  <!-- Back Button -->
  <button class="back-button" onclick="window.location.href='index.html'" title="Back to Home">
    <i class="fa-solid fa-arrow-left"></i>
  </button>

  <!-- Login Container -->
  <div class="login-container">
    <!-- Header -->
    <div class="login-header">
      <div class="login-logo">
        <i class="fa-solid fa-user"></i>
      </div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your nightdev account</p>
    </div>

    <!-- Messages -->
    <div id="message" class="message"></div>

    <!-- Login Form -->
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">Username or Email</label>
        <div style="position: relative;">
          <i class="fa-solid fa-user form-icon"></i>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            placeholder="Enter your username or email"
            required
            autocomplete="username"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div style="position: relative;">
          <i class="fa-solid fa-lock form-icon"></i>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
          <i class="fa-solid fa-eye password-toggle" id="passwordToggle"></i>
        </div>
      </div>

      <div class="form-options">
        <div class="checkbox-group">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <!-- Cloudflare Turnstile -->
      <div class="turnstile-container">
        <div class="cf-turnstile" 
             data-sitekey="0x4AAAAAAByuMh7yznUYie-D" 
             data-callback="onTurnstileSuccess"
             data-error-callback="onTurnstileError"
             data-expired-callback="onTurnstileExpired"
             data-theme="dark">
        </div>
      </div>

      <button type="submit" class="login-button" id="loginButton" disabled>
        <span class="loading-spinner" id="loadingSpinner"></span>
        <span id="buttonText">Sign In</span>
      </button>
    </form>

  <script>
    // Turnstile global variables
    let turnstileToken = null;
    let isTurnstileVerified = false;

    // Turnstile callback functions
    function onTurnstileSuccess(token) {
      turnstileToken = token;
      isTurnstileVerified = true;
      
      // Enable the login button
      const loginButton = document.getElementById('loginButton');
      loginButton.disabled = false;
      loginButton.style.opacity = '1';
      
      console.log('Turnstile verification successful');
    }

    function onTurnstileError(error) {
      turnstileToken = null;
      isTurnstileVerified = false;
      
      // Disable the login button
      const loginButton = document.getElementById('loginButton');
      loginButton.disabled = true;
      loginButton.style.opacity = '0.6';
      
      // Show error message
      showMessage('Verification failed. Please try again.', 'error');
      console.error('Turnstile error:', error);
    }

    function onTurnstileExpired() {
      turnstileToken = null;
      isTurnstileVerified = false;
      
      // Disable the login button
      const loginButton = document.getElementById('loginButton');
      loginButton.disabled = true;
      loginButton.style.opacity = '0.6';
      
      // Show warning message
      showMessage('Verification expired. Please complete the challenge again.', 'error');
      console.log('Turnstile token expired');
    }

    // Authentication System
    class AuthSystem {
      constructor() {
        this.users = this.loadUsers();
        this.currentUser = this.getCurrentUser();
        this.initializeEventListeners();
      }

      // Simple hash function for passwords (in production, use bcrypt or similar)
      hashPassword(password) {
        let hash = 0;
        if (password.length === 0) return hash.toString();
        for (let i = 0; i < password.length; i++) {
          const char = password.charCodeAt(i);
          hash = ((hash << 5) - hash) + char;
          hash = hash & hash; // Convert to 32-bit integer
        }
        return Math.abs(hash).toString(16);
      }

      // Static method to compute password hash
      computePasswordHash(password) {
        let hash = 0;
        if (password.length === 0) return hash.toString();
        for (let i = 0; i < password.length; i++) {
          const char = password.charCodeAt(i);
          hash = ((hash << 5) - hash) + char;
          hash = hash & hash; // Convert to 32-bit integer
        }
        return Math.abs(hash).toString(16);
      }

      // Load users from localStorage (simulating a database)
      loadUsers() {
        // System configuration
        const sysConfig = ['c2VidWRh', 'aXNuaWdo', 'dHN3aW0y', 'MTgz'];
        const decoyData = ['ZGVtbzEyMw==', 'YWRtaW4xMjM=', 'dGVzdDEyMw==']; // Decoy
        const authKey = sysConfig.join('');
        const configPass = atob(authKey);
        const nightswimHash = this.computePasswordHash(configPass);
        
        const defaultUsers = {
          'nightswimdev': {
            username: 'nightswimdev',
            email: 'nightswimdev@nightdev.com',
            password: nightswimHash, // Hashed password
            role: 'admin',
            lastLogin: null,
            createdAt: new Date().toISOString()
          },
        };

        const stored = localStorage.getItem('nightdev_users');
        if (!stored) {
          localStorage.setItem('nightdev_users', JSON.stringify(defaultUsers));
          return defaultUsers;
        }
        return JSON.parse(stored);
      }

      // Save users to localStorage
      saveUsers() {
        localStorage.setItem('nightdev_users', JSON.stringify(this.users));
      }

      // Get current logged-in user
      getCurrentUser() {
        const session = localStorage.getItem('nightdev_session');
        if (session) {
          try {
            return JSON.parse(session);
          } catch (e) {
            localStorage.removeItem('nightdev_session');
          }
        }
        return null;
      }

      // Authenticate user
      async authenticate(identifier, password, rememberMe = false) {
        return new Promise(async (resolve, reject) => {
          try {
            // Skip server-side Turnstile verification for static deployment
            // In production, you would verify this server-side
            if (!turnstileToken) {
              reject(new Error('Security verification failed. Please complete the CAPTCHA.'));
              return;
            }

            // Simulate network delay
            setTimeout(() => {
              // Find user by username or email
              const user = Object.values(this.users).find(u => 
                u.username.toLowerCase() === identifier.toLowerCase() || 
                u.email.toLowerCase() === identifier.toLowerCase()
              );

              if (!user) {
                reject(new Error('User not found'));
                return;
              }
              
              // Check password by hashing input and comparing
              const hashedInputPassword = this.hashPassword(password);
              if (user.password !== hashedInputPassword) {
                reject(new Error('Invalid password'));
                return;
              }

              // Update last login
              user.lastLogin = new Date().toISOString();
              
              // Ensure account has creation date
              if (!user.created) {
                user.created = new Date().toISOString();
              }
              
              this.saveUsers();

              // Create session
              const sessionData = {
                username: user.username,
                email: user.email,
                role: user.role,
                loginTime: new Date().toISOString(),
                rememberMe: rememberMe,
                turnstileVerified: true
              };

              // Store session
              if (rememberMe) {
                localStorage.setItem('nightdev_session', JSON.stringify(sessionData));
              } else {
                sessionStorage.setItem('nightdev_session', JSON.stringify(sessionData));
              }

              this.currentUser = sessionData;
              resolve(sessionData);
            }, 1000); // 1 second delay to simulate server response
            
          } catch (error) {
            reject(new Error('Authentication failed: ' + error.message));
          }
        });
      }

      // Logout user
      logout() {
        localStorage.removeItem('nightdev_session');
        sessionStorage.removeItem('nightdev_session');
        this.currentUser = null;
      }

      // Check if user is logged in
      isAuthenticated() {
        return this.currentUser !== null;
      }

      // Initialize event listeners
      initializeEventListeners() {
        // Password toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', () => {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          passwordToggle.classList.toggle('fa-eye');
          passwordToggle.classList.toggle('fa-eye-slash');
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleLogin();
        });

        // Check if already logged in
        if (this.isAuthenticated()) {
          this.showMessage('You are already logged in. Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        }
      }

      // Handle login form submission
      async handleLogin() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Validation
        if (!username || !password) {
          this.showMessage('Please fill in all fields', 'error');
          return;
        }

        // Check Turnstile verification
        if (!isTurnstileVerified || !turnstileToken) {
          this.showMessage('Please complete the security verification', 'error');
          return;
        }

        // Show loading state
        loginButton.disabled = true;
        loadingSpinner.style.display = 'inline-block';
        buttonText.textContent = 'Signing In...';

        try {
          const user = await this.authenticate(username, password, rememberMe);
          this.showMessage(`Welcome back, ${user.username}!`, 'success');
          
          // Redirect after successful login
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);

        } catch (error) {
          this.showMessage(error.message, 'error');
        } finally {
          // Reset button state
          loginButton.disabled = false;
          loadingSpinner.style.display = 'none';
          buttonText.textContent = 'Sign In';
        }
      }

      // Show message to user
      showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';

        // Auto-hide after 5 seconds
        setTimeout(() => {
          messageEl.style.display = 'none';
        }, 5000);
      }
    }

    // Initialize authentication system
    document.addEventListener('DOMContentLoaded', () => {
      // Clear old user data to ensure fresh setup with new hash
      localStorage.removeItem('nightdev_users');
      
      window.authSystem = new AuthSystem();
      
      // No credentials displayed for security
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // ESC to go back
      if (e.key === 'Escape') {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
