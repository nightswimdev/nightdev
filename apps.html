    <script>
      // Simple search/filter for app cards
      const searchInput = document.getElementById('apps-search');
      const appCards = Array.from(document.querySelectorAll('.app-card'));

      function filterApps() {
        const query = searchInput.value.trim().toLowerCase();
        appCards.forEach(card => {
          const title = card.querySelector('.app-card-title').textContent.toLowerCase();
          const alt = card.querySelector('img').alt.toLowerCase();
          if (title.includes(query) || alt.includes(query)) {
            card.style.display = '';
          } else {
            card.style.display = 'none';
          }
        });
      }

      searchInput.addEventListener('input', filterApps);
    </script>

  // Toast function (copy from your main JS)
  function showToast(message, type = 'info', iconType = 'game') {
    const toast = document.createElement('div');
    toast.className = `toast show ${type}`;
    const icons = {
      success: '<i class="fa-solid fa-check-circle" style="margin-right: 8px;"></i>',
      error:   '<i class="fa-solid fa-times-circle" style="margin-right: 8px;"></i>',
      info:    '<i class="fa-solid fa-info-circle" style="margin-right: 8px;"></i>',
      warning: '<i class="fa-solid fa-exclamation-triangle" style="margin-right: 8px;"></i>',
      game:    '<i class="fa-solid fa-gamepad" style="margin-right: 8px;"></i>',
      apps:    '<i class="fa-solid fa-th-large" style="margin-right: 8px;"></i>',
      robot:   '<i class="fa-solid fa-robot" style="margin-right: 8px;"></i>',
      wave:    '<i class="fa-solid fa-hand-peace" style="margin-right: 8px;"></i>',
    };
    toast.innerHTML = `${icons[iconType] || icons.game}${message}`;
    const progressBar = document.createElement('div');
    progressBar.className = 'progress-bar';
    toast.appendChild(progressBar);
    const closeBtn = document.createElement('button');
    closeBtn.className = 'toast-close';
    closeBtn.innerHTML = '<i class="fa-solid fa-xmark" style="margin-left: 8px; font-size: 0.8em;"></i>';
    closeBtn.addEventListener('click', () => {
      toast.classList.add('hide');
      setTimeout(() => toast.remove(), 500);
    });
    toast.appendChild(closeBtn);
    document.body.appendChild(toast);
    setTimeout(() => {
      toast.classList.add('hide');
      setTimeout(() => toast.remove(), 500);
    }, 3000);
  }

  // Show a toast when the games page loads
  window.addEventListener('DOMContentLoaded', function() {
    showToast("Welcome to the apps page!", "info", "apps");
  });
</script>
<script>
// Map site keys to real URLs
const appUrls = {
  duckduckgo: "https://duckduckgo.com/",
  wikipedia: "https://wikipedia.org/",
  spotify: "https://open.spotify.com/",
  tiktok: "https://tiktok.com/",
  geforce: "https://play.geforcenow.com/",
  youtube: "https://youtube.com/",
  google: "https://google.com/",
  github: "https://github.com/",
  discord: "https://discord.com/",
  reddit: "https://reddit.com/",
  twitch: "https://twitch.tv/",
  x: "https://x.com/",
  steam: "https://store.steampowered.com/",
  facebook: "https://facebook.com/",
  instagram: "https://instagram.com/",
  pinterest: "https://pinterest.com/",
  linkedin: "https://linkedin.com/",
  gmail: "https://mail.google.com/",
  outlook: "https://outlook.live.com/",
  amazon: "https://amazon.com/"
};

// Attach click handlers to all app cards
document.querySelectorAll('.app-card').forEach(card => {
  const title = card.querySelector('.app-card-title').textContent.trim().toLowerCase();
  // Find the key in the mapping
  let key = Object.keys(appUrls).find(k => title.includes(k));
  // Special cases for ambiguous names
  if (!key) {
    if (title.includes('x (twitter)')) key = 'x';
    if (title.includes('geforce')) key = 'geforce';
  }
  if (key) {
    card.onclick = () => {
      const url = encodeURIComponent(appUrls[key]);
      window.location.href = `active/search.html?url=${url}`;
    };
  } else {
    card.onclick = null; // No action if not mapped
  }
});
</script>
